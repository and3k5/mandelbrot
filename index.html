<!DOCTYPE html>
<html>

<head>
	<title>Mandelbrot JavaScript Worker by And3k5</title>

	<style>
		html {
			font-family: sans-serif;
		}

		body {
			margin-top: 20px;
		}

		.container .panel-body {
			min-height: 600px;
		}

		.container h1 {
			font-family: Tahoma;
			font-weight: bold;
		}

		.canvaswrapper {
			width: 100%;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-offset-2 col-lg-8">
				<div class="card panel-default">
					<div class="card-header"><strong>Mandelbrot</strong></div>
					<div class="card-body">
						<div class="canvaswrapper">
							<canvas width="280" height="192" style="width:100%;"></canvas>
						</div>

						<div class="form-horizontal">
							<div class="form-group">
								<label for="width">Size</label>

								<div class="input-group mb-3">
									<input type="number" class="form-control" id="width" value="560">
									<span class="input-group-text">x</span>
									<input type="number" class="form-control" id="height" value="384">
								</div>
							</div>
							<div class="form-group">
								<label for="maxIter">Max iterations</label>
								<input type="number" class="form-control" id="maxIter" value="128">
							</div>
							<div class="form-group">
								<label for="colormap">Colormap</label>
								<select class="form-select" id="colormap"></select>
							</div>
							<div class="form-group">
								<label for="method">Method</label>
								<select class="form-select" id="method"></select>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary" id="submit" value="Render Mandelbrot">
									Render Mandelbrot
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
