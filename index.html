<!doctype html><html><head><title>Mandelbrot JavaScript Worker by And3k5</title><link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css"><style>html{font-family:sans-serif}body{margin-top:20px}.container .panel-body{min-height:600px}.container h1{font-family:Tahoma;font-weight:700}.canvaswrapper{width:100%;text-align:center}</style><script src="//code.jquery.com/jquery-1.11.0.min.js"></script><script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script><script defer="defer" src="index.js"></script></head><body><div class="container"><div class="panel panel-default"><div class="panel-heading"><div class="panel-title"><strong>Mandelbrot</strong></div></div><div class="panel-body"><div class="canvaswrapper"><canvas width="280" height="192"></canvas></div><div class="form-horizontal col-lg-offset-2 col-lg-8"><div class="form-group"><label for="width">Width</label> <input type="number" class="form-control" id="width" value="280"></div><div class="form-group"><label for="height">Height</label> <input type="number" class="form-control" id="height" value="192"></div><div class="form-group"><label for="maxIter">Max iterations</label> <input type="number" class="form-control" id="maxIter" value="64"></div><div class="form-group"><label for="scale">Scale</label> <input type="number" class="form-control" id="scale" value="1"></div><div class="form-group"><label for="colormap">Colormap</label> <select class="form-control" id="colormap"></select></div><div class="form-group"><label for="method">Method</label> <select class="form-control" id="method"><option value="script">Script</option><option value="worker" selected="selected">Worker</option></select></div><div class="form-group"><input type="submit" class="form-control" id="submit" value="Render Mandelbrot"></div></div></div></div></div></body></html>
